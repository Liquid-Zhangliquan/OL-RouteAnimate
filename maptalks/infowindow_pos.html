<!DOCTYPE html>
<html>

<head>
    <title>infowindow位置测试</title>
    <link href="maptalks.css" rel="stylesheet" type="text/css" />
    <script src="maptalks.js"></script>
    <style>
        html,
        body,
        #map {
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map">

    </div>
    <script>
        var map = new maptalks.Map('map', {
            center: [-0.113049, 51.498568],
            zoom: 14,
            pitch: 0,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
                subdomains: ['a', 'b', 'c', 'd'],
                attribution: '© <a href="http://osm.org">OpenStreetMap</a>  contributors, © <a href="https://carto.com/">CARTO</a> '
            })
        });

        var toolbar = new maptalks.control.Toolbar({
            position: 'top-right',
            items: [
                {
                    item: 'item1',
                    click: function () {
                        alert('item1 clicked');
                    }
                },
                {
                    item: 'item2',
                    click: function () {
                        alert('item2 clicked');
                    }
                }
            ]
        }).addTo(map);

        //debugger
        var point1 = new maptalks.Marker(
            [-0.113049, 51.498568]
        );
        var options = {
            'title': 'title',
            'content': '666',
            'width': 100,
            'single': false
        };
        var infoWindow1 = new maptalks.ui.InfoWindow(options);
        infoWindow1.addTo(point1);


        var point2 = new maptalks.Marker(
            [-0.073049, 51.518568]
        );
        var options2 = {
            'title': 'title',
            'content': '777',
            'width': 200,
            'single': false,
            'position': 'top-left'
        };
        var infoWindow2 = new maptalks.ui.InfoWindow(options2);
        infoWindow2.addTo(point2);


        var point3 = new maptalks.Marker(
            [-0.160049, 51.478568]
        );
        var options3 = {
            'title': 'title',
            'content': '888',
            'width': 300,
            'single': false,
            'position': 'bottom-left'
        };
        var infoWindow3 = new maptalks.ui.InfoWindow(options3);
        infoWindow3.addTo(point3);




        new maptalks.VectorLayer('vector', [point1, point2, point3], {
            enableAltitude: true, // enable altitude
            altitudeProperty: 'altitude' // altitude property in properties, default by 'altitude'
        }).addTo(map);



    </script>
</body>

</html>
